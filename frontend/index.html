<!-- frontend/index.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>在线购物</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <h1>在线购物</h1>
        <div id="product-info">
            <p>加载中...</p>
        </div>
        <div id="checkout-form" style="display:none;">
            <h2>购买商品</h2>
            <form id="checkout">
                <input type="text" id="name" placeholder="姓名" required><br><br>
                <input type="email" id="email" placeholder="邮箱" required><br><br>
                <input type="tel" id="phone" placeholder="电话" required><br><br>
                <button type="submit">购买</button>
            </form>
        </div>
        <div id="result"></div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
